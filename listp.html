<!DOCTYPE html>
<html>
    <head>
        <title>list program</title>
    </head>
    <body>
        <h3>ordered list</h3>
        <ol type="a">
            <li>html</li>
            <li>css</li>
            <li>boot</li>
            <li>js</li>

        
        <h3>unorderd list</h3>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>boot</li>
            <li>js</li>
        </ul>
    <h3>definition list</h3>
    <dt>MCA</dt>
    <dd>MASTER OF COMPUTER APPLICATION</dd>
</body>
</html>
